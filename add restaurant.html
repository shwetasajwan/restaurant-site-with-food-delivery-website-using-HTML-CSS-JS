<!DOCTYPE html>
<html>
<head>
  <title>Add Restaurant</title>
  <link rel="stylesheet" type="text/css" href="add restaurant.css">
  <script src="add restaurant.js"></script>
</head>
<body>
  <h1>Add Restaurant</h1>
  <form id="restaurantForm" method="POST" action="addRestaurant.php">
    <label for="restaurantName">Restaurant Name:</label>
    <input type="text" id="restaurantName" name="restaurantName" required><br>

    <label for="cuisine">Cuisine:</label>

    <button type="submit">Submit</button>
  </form>

  <div id="message">
  </div>
</body>
</html>
